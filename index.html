<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normaliz.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="box">
    <div class="image">
      <img src="img/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="img/icon-view.svg" alt="">
      </div>
    </div>
    <div class="info">
      <h2>Equilibrium #3429</h2>
      <p class="p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="eth"><sub><img src="img/icon-ethereum.svg" alt="ETH"> </sub>  0.041 ETH</p>
        <p class="time"><img src="img/icon-clock.svg" alt="time">  3 days left </p>
      </div>
      <div class="footer">
        <img src="img/image-avatar.png" alt="the owner">
        <p> <span class="Creation1">Creation of</span> <span class="Creation2">Jules Wyvern</span> </p>
      </div>
    </div>
  </div>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
